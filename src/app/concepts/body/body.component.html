<div class="bodyContent">
  <div class="menuControl">
    <button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <mat-drawer-container autosize>
    <mat-drawer #drawer opened="false" mode="push" position="start">
      <mat-nav-list>
        <mat-list-item  *ngFor="let names of menuList; let i = index" (click)= "this.selectedIndex=i" [ngClass]= "{ 'active': this.selectedIndex === i }">
          <button class="btnMenu" routerLink="{{names.link}}" routerLinkActive="active">
            <mat-icon>{{names.icon}}</mat-icon>{{names.topicName}}
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
      <ng-template>
        <div *ngIf='router.url.includes("{{names.topicName}}")'></div>
      </ng-template>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
